<!-- Modal (Card page) -->
<div id="overlay" class="overlay"></div>
<div id="cardPage" class="cardPage">
    <div class="cardHeader">
        <h3 id="pokemonName">Bulbasaur</h3>
        <div class="headerInfo">
            <span class="close">&times;</span>
            <p id="pokemonNumber">#0001</p>
        </div>
    </div>
    <div id="cardMain">
        <div id="cardInfo">
            <div id="cardImage">
                <div class="card" data-pokemon-id="1">
                    <img src="assets/pokemons/bulbasaur.png" alt="" class="pokemon-image">
                </div>
                <div class="caught-section">
                    <label>
                        <input type="checkbox" id="caughtCheckbox">
                        <span class="caught-label">Caught</span>
                        <img src="assets/pokeball.png" alt="Pokéball" class="pokeball-icon" id="pokeballIcon">
                    </label>
                </div>
            </div>
            <div id="characteristics">
                <div class="height">
                    <h4>Height</h4>
                    <p id="height">3'33'</p>
                </div>
                <div class="category">
                    <h4>Category</h4>
                    <p id="category">Seed</p>
                </div>
                <div class="weight">
                    <h4>Weight</h4>
                    <p id="weight">10 lbs</p>
                </div>
                <div class="ability-section">
                    <h4>Abilities</h4>
                    <ul class="ability">
                        <li><p>Overgrow</p></li>
                        <li><p>Chlorophyll</p></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="pokemon-info">
            <div class="type-section">
                <h4>Type</h4>
                <div id="types"></div>
            </div>
            <div class="weakness-section">
                <h4>Weaknesses</h4>
                <div id="weaknesses"></div>
        </div>
        </div>
        <div id="evolutionSection">
            <div class="card" data-pokemon-id="1">
                <img src="assets/pokemons/bulbasaur.png" alt="" class="pokemon-image">
                <div class="poketext">
                    <h4>#0001</h4>
                    <p>Bulbasaur</p>
                </div>
            </div>
            <div class="card" data-pokemon-id="1">
                <img src="assets/pokemons/bulbasaur.png" alt="" class="pokemon-image">
                <div class="poketext">
                    <h4>#0001</h4>
                    <p>Bulbasaur</p>
                </div>
            </div>
            <div class="card" data-pokemon-id="1">
                <img src="assets/pokemons/bulbasaur.png" alt="" class="pokemon-image">
                <div class="poketext">
                    <h4>#0001</h4>
                    <p>Bulbasaur</p>
                </div>
            </div>
        </div>
    </div>
    <div class="cardFooter"></div>
</div>


    <script src="script.js"></script> 
    <script src="extrascript.js"></script> 
    <script> window.onload = function() {
        // Retrieve the stored name from local storage
        var name = localStorage.getItem("userName");
    
        // Display the name in the <span> element
        document.getElementById("displayUserName").textContent = name || "Trainer";
    } </script>



</body>
