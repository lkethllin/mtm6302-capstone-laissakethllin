<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <a href="login.html"><img src="assets/logo.png" alt="Logo"></a>
        <a href="index.html">Pokémon</a>
        <a href="pokedex.html">Pokédex</a>
        <img src="assets/profile.png" alt="Profile">
    </header>

    <main>
        <div class="message">
            <h3>Hello <span id="displayUserName"></span>,</h3>
            <h1>This is your Pokédex</h1>
        </div>
        <div id="gallery" class="gallery">
            <!-- Pokémon cards will be inserted here by JavaScript -->
        </div>
    </main>

    <div class="bg">
        <footer>
            <a href="login.html"><img src="assets/logo.png" alt="Logo"></a>
            <a href="https://instagram.com" target="_blank" class="fa fa-instagram"></a>
        </footer>
    </div>
<!-- Modal (Card page) -->
<div id="overlay" class="overlay"></div>
<div id="cardPage" class="cardPage">
    <div class="cardHeader">
        <h3 id="pokemonName"></h3>
        <div class="headerInfo">
            <div id="modalPokeballIcon">
                <img src="/assets/pokeball.png" alt="Pokéball" class="pokeball-icon">
            </div>
            <span class="close">&times;</span>
            <p id="pokemonNumber"></p>
        </div>
    </div>
    <div id="cardMain">
        <div id="cardInfo">
         <div class="card" data-pokemon-id="1">    <img src="assets/pokemons/bulbasaur.png" class="pokemon-image" alt="">
</div>

            <div id="characteristics">
                <div class="height">
                    <h4>Height</h4>
                    <p id="height"></p>
                </div>
                <div class="category">
                    <h4>Category</h4>
                    <p id="category"></p>
                </div>
                <div class="weight">
                    <h4>Weight</h4>
                    <p id="weight"></p>
                </div>
                <div class="ability-section">
                    <h4>Abilities</h4>
                    <ul class="ability">
                        <li><p></p></li>
                        <li><p></p></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="pokemon-info">
            <div class="type-section">
                <h4>Type</h4>
                <div id="types"></div>
            </div>
            <div class="weakness-section">
                <h4>Weaknesses</h4>
                <div id="weaknesses"></div>
        </div>
        </div>
        <div id="evolutionSection">
    <!-- Evolution Section will be displayed here    -->
        </div>
    <script src="pokedex.js"></script>
    <script src="extrascript.js"></script>
    <script>
        window.onload = function() {
            var name = localStorage.getItem("userName");
            document.getElementById("displayUserName").textContent = name || "Trainer";
        };
    </script>
</body>
</html>
